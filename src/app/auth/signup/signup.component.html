<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">SignUP</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form #registerForm="ngForm">
				<div class="form-group">
					<label>Email address</label>
					<input type="text" class="form-control form-control-sm" name="email" [(ngModel)]="userDetails.email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<!-- <a href="#" style="float:right;font-size:12px;">Forgot password?</a> -->
					<input type="text" class="form-control form-control-sm" name="password" [(ngModel)]="userDetails.password">
				</div>
				<button type="button" (click)="signup(registerForm)" class="btn btn-primary btn-block">Sign UP</button>
				
				<div class="sign-up">
					Already have an account? <a href="#">Sign In</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
